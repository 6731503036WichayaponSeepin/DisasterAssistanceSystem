<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cases – Map</title>
  <link rel="stylesheet" href="../css/map-cases2.css" />
</head>
<body>
  <!-- Header -->
  <header class="appbar">
    <button class="back" onclick="history.back()" aria-label="ย้อนกลับ">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M15 6L9 12l6 6" stroke="#fff" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <h1>Map</h1>
  </header>

  <!-- คอนเทนเนอร์เนื้อหา แทนแผนที่ -->
  <main class="content"><!-- เดิมเคยเป็น .map-wrap + iframe -->

    <!-- Bottom sheet -->
    <section class="sheet peek" id="sheet" aria-expanded="false">
      <div class="sheet-header" id="sheetHeader" tabindex="0" role="button" aria-controls="sheetBody">
        <div class="grabber" aria-hidden="true"></div>
        <div class="hint">แตะเพื่อเปิดรายการเคส</div>
        <div class="sheet-action" id="selectBtn">Select</div>
      </div>

      <div class="sheet-body" id="sheetBody">
        <div class="section-title">Cases</div>
        <div class="pills">
          <span class="pill red">5 cases</span>
          <span class="pill amber">3 cases</span>
          <span class="pill yellow">1 case</span>
        </div>
        <hr class="hairline" />

        <!-- Card 1 -->
        <article class="card" data-card>
          <div class="meta" data-hit>
            <div class="row">
              <div class="label">Name</div>
              <input class="field-input" name="name" type="text" value="John Doe" readonly />
              <div class="label right">Number</div>
              <input class="field-input" name="number" type="text" value="001" readonly />
            </div>
            <div class="row">
              <div class="label">Address</div>
              <input class="field-input wide" name="address" type="text" value="Chiang Rai City" readonly />
            </div>
          </div>
          <span class="dot red"></span>
          <span class="check" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M6 12l4 4 8-8"/></svg>
          </span>
        </article>

        <!-- Card 2 -->
        <article class="card" data-card>
          <div class="meta" data-hit>
            <div class="row">
              <div class="label">Name</div>
              <input class="field-input" name="name" type="text" value="Anna Smith" readonly />
              <div class="label right">Number</div>
              <input class="field-input" name="number" type="text" value="002" readonly />
            </div>
            <div class="row">
              <div class="label">Address</div>
              <input class="field-input wide" name="address" type="text" value="Mae Fah Luang" readonly />
            </div>
          </div>
          <span class="dot red"></span>
          <span class="check" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M6 12l4 4 8-8"/></svg>
          </span>
        </article>

        <!-- Card 3 -->
        <article class="card" data-card>
          <div class="meta" data-hit>
            <div class="row">
              <div class="label">Name</div>
              <input class="field-input" name="name" type="text" value="Somchai Lee" readonly />
              <div class="label right">Number</div>
              <input class="field-input" name="number" type="text" value="003" readonly />
            </div>
            <div class="row">
              <div class="label">Address</div>
              <input class="field-input wide" name="address" type="text" value="Wiang Chai District" readonly />
            </div>
          </div>
          <span class="dot orange"></span>
          <span class="check" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M6 12l4 4 8-8"/></svg>
          </span>
        </article>

        <!-- Card 4 -->
        <article class="card" data-card>
          <div class="meta" data-hit>
            <div class="row">
              <div class="label">Name</div>
              <input class="field-input" name="name" type="text" value="Kanya P." readonly />
              <div class="label right">Number</div>
              <input class="field-input" name="number" type="text" value="004" readonly />
            </div>
            <div class="row">
              <div class="label">Address</div>
              <input class="field-input wide" name="address" type="text" value="Downtown Market" readonly />
            </div>
          </div>
          <span class="dot yellow"></span>
          <span class="check" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M6 12l4 4 8-8"/></svg>
          </span>
        </article>

        <!-- Next button -->
        <div class="next-wrap">
          <button id="nextBtn" class="next-btn">Next</button>
        </div>
      </div>
    </section>
  </main>

  <script src="../js/map-cases2.js"></script>
</body>
</html>
