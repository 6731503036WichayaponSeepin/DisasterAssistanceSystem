<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Follow Cases 2</title>
  <!-- ใช้ไฟล์ CSS เดิมได้เลย -->
  <link rel="stylesheet" href="../css/follow-cases2.css" />
</head>
<body>
  <!-- App bar -->
  <header class="appbar">
    <button class="back" onclick="history.back()" aria-label="ย้อนกลับ">
      <span class="back-box">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 6L9 12l6 6" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>
  </header>

  <!-- คอนเทนเนอร์หลัก (แทนที่ map-wrap + iframe) -->
  <main class="content">
    <!-- Bottom sheet -->
    <section class="sheet peek" id="sheet" aria-expanded="false">
      <div class="sheet-header" id="sheetHeader" role="button" tabindex="0" aria-controls="sheetBody">
        <div class="grabber"></div>
        <div class="hint">แตะเพื่อดูรายละเอียดเคส</div>
        <div class="sheet-action" id="selectBtn">Select</div>
      </div>

      <div class="sheet-body" id="sheetBody">
        <div class="section-title">Follow Cases</div>
        <hr class="hairline" />

        <!-- Card 1 -->
        <article class="card" data-card>
          <div class="meta">
            <div class="row">
              <div class="label">Name</div>
              <input class="field-input" name="name" type="text" value="John Doe" readonly>
              <div class="label right">Number</div>
              <input class="field-input" name="number" type="text" value="001" readonly>
            </div>
            <div class="row">
              <div class="label">Address</div>
              <input class="field-input wide" name="address" type="text" value="Chiang Rai City" readonly>
            </div>
          </div>
          <span class="dot red" aria-label="high priority"></span>
          <span class="check" aria-label="selected">
            <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg>
          </span>
        </article>

        <!-- Card 2 -->
        <article class="card" data-card>
          <div class="meta">
            <div class="row">
              <div class="label">Name</div>
              <input class="field-input" name="name" type="text" value="Anna Smith" readonly>
              <div class="label right">Number</div>
              <input class="field-input" name="number" type="text" value="002" readonly>
            </div>
            <div class="row">
              <div class="label">Address</div>
              <input class="field-input wide" name="address" type="text" value="Mae Fah Luang University" readonly>
            </div>
          </div>
          <span class="dot orange" aria-label="medium priority"></span>
          <span class="check" aria-label="selected">
            <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg>
          </span>
        </article>

        <!-- Card 3 -->
        <article class="card" data-card>
          <div class="meta">
            <div class="row">
              <div class="label">Name</div>
              <input class="field-input" name="name" type="text" value="Somchai Lee" readonly>
              <div class="label right">Number</div>
              <input class="field-input" name="number" type="text" value="003" readonly>
            </div>
            <div class="row">
              <div class="label">Address</div>
              <input class="field-input wide" name="address" type="text" value="Wiang Chai District" readonly>
            </div>
          </div>
          <span class="dot yellow" aria-label="low priority"></span>
          <span class="check" aria-label="selected">
            <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg>
          </span>
        </article>

        <!-- Next -->
        <div class="next-wrap">
          <button class="next-btn" id="nextBtn">Next</button>
        </div>
      </div>
    </section>
  </main>

  <!-- ไม่ต้องแก้ JS เดิม -->
  <script src="../js/follow-cases2.js"></script>
</body>
</html>
