<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create team</title>
  <link rel="stylesheet" href="../css/CreateTeam.css" />
</head>
<body>
  <!-- ðŸ”¹ Header -->
  <header class="header">
    <svg onclick="window.history.back()" width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M11.7375 19.5L20.1375 27.9L18 30L6 18L18 6L20.1375 8.1L11.7375 16.5H30V19.5H11.7375Z" fill="white"/>
    </svg>
    <h1>Create team</h1>
  </header>

  <!-- ðŸ”¹ Content -->
  <div class="content-container">
    
    <form id="create-team-form" class="create-team-form">
      <label for="team-name">Team Name</label>
      <input type="text" id="team-name" placeholder="Enter team name" required />

      <label for="team-id">Code:</label>
      <input type="text" id="team-id" readonly />

      <label for="team-leader">Team Leader</label>
      <input type="text" id="team-leader" placeholder="Enter team leader name" required />

      <label for="district">District</label>
      <select id="district" required>
        <option value="">-- Select District --</option>
      </select>

      <button type="submit" class="create-btn">Create Team</button>
    </form>
  </div>


  <!-- JS -->
  <script src="../js/create-team.js"></script>
</body>
</html>
