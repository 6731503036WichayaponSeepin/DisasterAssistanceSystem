<style>

        --card-bg:#FFFFFF;
        --radius:28px;
        --font:'Inter', sans-serif;
        --shadow:0 6px 18px rgba(0,0,0,0.16);

        --sos-red:#E51010;

        /* üé® ‡∏™‡∏µ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏à‡∏∏‡∏î (‡πÅ‡∏Å‡πâ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢) */
        --point-1-color:#0A53E4;   /* ‡∏à‡∏∏‡∏î Send request */
        --point-2-color:#6B7280;   /* ‡∏à‡∏∏‡∏î Accept request */
        --point-3-color:#6B7280;   /* ‡∏à‡∏∏‡∏î Coming to help */
        --point-4-color:#6B7280;   /* ‡∏à‡∏∏‡∏î Succeed */

        /* üé® ‡∏™‡∏µ‡πÄ‡∏™‡πâ‡∏ô + ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ */
        --timeline-line-color:#CFCFCF;
        --timeline-text-color:#111111;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:var(--font);}

    body{
        background:#0a53e4;
        min-height:100vh;

    }

    .container{

        box-shadow:var(--shadow);

        position:relative;
    }

    .back-btn{

        color:var(--blue);
        margin-bottom:10px;
    }

    .title{

        font-weight:800;
        color:#000;
        margin-bottom:26px;
    }

    /* SOS card */
    .sos-card{
        background:var(--sos-red);
        border-radius:20px;
        padding:20px 20px;
        color:white;
        display:flex;
        justify-content:space-between;
        align-items:center;
        box-shadow:0 10px 20px rgba(0,0,0,0.25);
        margin-bottom:40px;
    }

    .sos-title{
        font-size:22px;
        font-weight:700;
    }

    .sos-sub{
        font-size:14px;
        opacity:.9;
        margin-top:4px;
    }

    /* TIMELINE */
    .timeline{
        margin-left:25px;
        padding-left:10px;
    }

    .step-row{
        display:flex;
        align-items:center;
        margin-bottom:0px;
    }

    .point{
        width:18px;
        height:18px;
        border-radius:50%;
        margin-right:14px;
    }

    /* üé® ‡∏à‡∏∏‡∏î‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏à‡∏∏‡∏î‡∏™‡∏µ‡πÅ‡∏¢‡∏Å‡∏Å‡∏±‡∏ô */
    .p1{ background:var(--point-1-color); }
    .p2{ background:var(--point-2-color); }
    .p3{ background:var(--point-3-color); }
    .p4{ background:var(--point-4-color); }

    .step-text{
        font-size:16px;
        color:var(--timeline-text-color);
    }

    .line{
        width:3px;
        height:50px;
        background:var(--timeline-line-color);
        margin-left:7px;
    }

</style>

<script>
/*  
  ================================
     CONFIG
  ================================
*/
const API_BASE = "http://localhost:8080"; // ‚Üê ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏≤‡∏° backend ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
const TOKEN = localStorage.getItem("authToken");

const CASE_ID = new URLSearchParams(window.location.search).get("caseId");

/*  
  ================================
     MAP ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ ‚Üí ‡∏à‡∏∏‡∏î‡∏ö‡∏ô UI
  ================================
*/
function updateStatusUI(status) {

    // reset ‡∏Å‡πà‡∏≠‡∏ô
    document.querySelector(".p1").style.background = "var(--point-2-color)";
    document.querySelector(".p2").style.background = "var(--point-2-color)";
    document.querySelector(".p3").style.background = "var(--point-2-color)";
    document.querySelector(".p4").style.background = "var(--point-2-color)";

    // update active ‡∏ï‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
    if (status === "NEW") {
        document.querySelector(".p1").style.background = "var(--point-1-color)";
    }
    else if (status === "ASSIGNED") {
        document.querySelector(".p1").style.background = "var(--point-1-color)";
        document.querySelector(".p2").style.background = "var(--point-1-color)";
    }
    else if (status === "COMING") {
        document.querySelector(".p1").style.background = "var(--point-1-color)";
        document.querySelector(".p2").style.background = "var(--point-1-color)";
        document.querySelector(".p3").style.background = "var(--point-1-color)";
    }
    else if (status === "DONE") {
        document.querySelector(".p1").style.background = "var(--point-1-color)";
        document.querySelector(".p2").style.background = "var(--point-1-color)";
        document.querySelector(".p3").style.background = "var(--point-1-color)";
        document.querySelector(".p4").style.background = "var(--point-1-color)";
    }

}

/*  
  ================================
     FETCH ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏à‡∏≤‡∏Å Backend
  ================================
*/
async function loadStatus() {
    if (!TOKEN) {
        console.log("‚ùå No Token");
        return;
    }
    if (!CASE_ID) {
        console.log("‚ùå caseId missing in URL");
        return;
    }

    try {
        const res = await fetch(`${API_BASE}/api/cases/status/${CASE_ID}`, {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + TOKEN,
                "Content-Type": "application/json"
            }
        });

        const data = await res.json();
        console.log("üì• STATUS:", data.status);

        updateStatusUI(data.status);

    } catch (err) {
        console.error("‚ùå Error fetching status", err);
    }
}

/*  
  ================================
     RUN ‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
  ================================
*/
document.addEventListener("DOMContentLoaded", () => {
    loadStatus();
});
</script>
