<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Home</title>

    <style>
        :root {
            --blue: #0A53E4;
            --red: #D81324;
            --yellow: #F7B500;
            --navy: #1D1A72;
            --teal: #00B7A6;

            --radius-card: 18px;
            --radius-container: 26px;
        }

        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, sans-serif;
            background: var(--red);
            display: flex;
            justify-content: center;
            padding: 30px 14px;
        }

        /* MAIN WHITE CONTAINER (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÉ‡∏ô‡∏†‡∏≤‡∏û) */
        .container {
            width: 100%;
            max-width: 440px;
            position: relative;
            /* ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÅ‡∏ï‡∏Å‡∏ö‡∏ô Desktop */
            background: white;
            border-radius: var(--radius-container);
            padding-bottom: 40px;
            min-height: 700px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        /* HEADER */
        .header {
            background: var(--blue);
            color: white;
            padding: 18px 22px 28px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
        }

        .avatar::after {
            content: "";
            width: 28px;
            height: 28px;
            background: url('data:image/svg+xml;utf8,<svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M12 14c-5 0-8 2.5-8 5v1h16v-1c0-2.5-3-5-8-5z"/></svg>');
            background-size: cover;
        }

        .user-name {
            font-size: 15px;
            font-weight: 700;
        }

        .user-phone {
            font-size: 12px;
            opacity: 0.9;
        }

        .menu-btn span {
            display: block;
            width: 24px;
            height: 3px;
            margin-bottom: 5px;
            background: white;
            border-radius: 10px;
        }

        /* GRID MENU */
        .content {
            margin-top: 40px;
            /* ‡∏î‡∏∂‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡πÉ‡∏´‡πâ‡∏ó‡∏±‡∏ö header ‡πÅ‡∏ö‡∏ö‡πÉ‡∏ô‡∏†‡∏≤‡∏û */
            padding: 28px 22px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* CARD STYLE - ‡πÅ‡∏ö‡∏ö‡∏†‡∏≤‡∏û */
        .card {
            border-radius: var(--radius-card);
            padding: 18px 18px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
            position: relative;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
        }

        .card-sub {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .card-icon {
            position: absolute;
            right: 14px;
            bottom: 14px;
            font-size: 38px;
            /* ‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡πÅ‡∏ö‡∏ö‡πÉ‡∏ô‡∏†‡∏≤‡∏û */
            opacity: 0.85;
        }

        /* COLORS */
        .card--red {
            background: var(--red);
        }

        .card--yellow {
            background: var(--yellow);
            color: #222;
        }

        .card--navy {
            background: var(--navy);
        }

        .card--teal {
            background: var(--teal);
        }

        /* BADGE */
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FFCB3C;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.25);
        }

        /* SIDE MENU ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô container */
        .side-menu {
            position: absolute;
            top: 0;
            right: -260px;
            /* ‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏°‡∏ô‡∏π‡∏≠‡∏¢‡∏π‡πà‡∏´‡∏•‡∏±‡∏á container */
            width: 230px;
            height: 100%;
            background: #ffffff;
            box-shadow: -2px 0 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 50;
            /* ‡∏™‡∏π‡∏á‡∏Å‡∏ß‡πà‡∏≤‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÉ‡∏ô container */
        }

        .side-menu.open {
            right: 0;
            /* ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡∏Ç‡∏ß‡∏≤‡∏Ç‡∏≠‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á */
        }

        /* OVERLAY ‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÉ‡∏ô container ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏ó‡∏±‡πâ‡∏á‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            display: none;
            z-index: 40;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- HEADER -->
        <div class="header">
            <div class="header-row">
                <div style="margin-top:10px; font-size:13px; opacity:0.9;">
                    ‡∏´‡∏ô‡πà‡∏ß‡∏¢: <span id="unitName">-</span><br>
                    ‡∏ó‡∏µ‡∏°‡∏Å‡∏π‡πâ‡∏†‡∏±‡∏¢: <span id="teamName">-</span>
                    (‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å <span id="teamCount">0</span> ‡∏Ñ‡∏ô)
                </div>
                <div class="user-info">
                    <div class="avatar"></div>
                    <div>
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-phone" id="userPhone">-</div>
                    </div>
                </div>

                <div class="menu-btn" id="menuBtn">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="content">

            <div class="grid">

                <!-- 1. REQUEST -->
                <div class="card card--red">
                    <span class="badge">5</span>
                    <div>
                        <div class="card-title">Request</div>
                        <div class="card-sub">Evacuate from the area</div>
                    </div>
                    <div class="card-icon">üö®</div>
                </div>

                <!-- 2. FOLLOW -->
                <div class="card card--yellow">
                    <div>
                        <div class="card-title">Follow Cases</div>
                        <div class="card-sub">Track rescue status</div>
                    </div>
                    <div class="card-icon">üìç</div>
                </div>

                <!-- 3. IN ACTION -->
                <div class="card card--navy">
                    <div class="card-title">In Action</div>
                    <div class="card-icon">ü§ù</div>
                </div>

                <!-- 4. COMPLETED -->
                <div class="card card--teal">
                    <div class="card-title">Completed Cases</div>
                    <div class="card-icon">‚úî</div>
                </div>

            </div>

        </div>
        <!-- SIDE MENU -->
        <div id="sideMenu" class="side-menu">
            <div class="menu-header">
                <span id="closeMenu" class="back-btn">‚Üê</span>
            </div>

            <div class="menu-item" onclick="goToRescueTeam()">
                <span class="icon">üë•</span> Rescue team
            </div>

            <div class="menu-item" onclick="goToAccount()">
                <span class="icon">‚ö´</span> Account
            </div>
        </div>

        <!-- OVERLAY -->
        <div id="menuOverlay" class="overlay"></div>

    </div>

    <script>
        // ‚úî ‡∏≠‡πà‡∏≤‡∏ô token ‡∏à‡∏≤‡∏Å URL ‡πÅ‡∏•‡∏∞‡πÄ‡∏Å‡πá‡∏ö‡∏•‡∏á localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromURL = urlParams.get("token");

        if (tokenFromURL) {
            localStorage.setItem("authToken", tokenFromURL);
        }

        document.addEventListener("DOMContentLoaded", async () => {

            /* -------------------- MENU -------------------- */
            const menuBtn = document.getElementById("menuBtn");
            const sideMenu = document.getElementById("sideMenu");
            const menuOverlay = document.getElementById("menuOverlay");
            const closeMenu = document.getElementById("closeMenu");

            function openMenu() {
                sideMenu.classList.add("open");
                menuOverlay.classList.add("show");
            }

            function closeMenuFn() {
                sideMenu.classList.remove("open");
                menuOverlay.classList.remove("show");
            }

            menuBtn.addEventListener("click", openMenu);
            closeMenu.addEventListener("click", closeMenuFn);
            menuOverlay.addEventListener("click", closeMenuFn);

            /* -------------------- NAVIGATION -------------------- */
            window.goToAccount = function () {
                const token = localStorage.getItem("authToken");
                window.location.href = "/pages/accountRescue.html?token=" + encodeURIComponent(token);
            };

            window.goToRescueTeam = function () {
                const token = localStorage.getItem("authToken");
                window.location.href = "/pages/rescueTeam.html?token=" + encodeURIComponent(token);
            };

            const token = localStorage.getItem("authToken");
            const rescueDbId = localStorage.getItem("rescueDbId");

            if (!token) {
                alert("Token ‡∏´‡∏≤‡∏¢! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà");
                return;
            }

            if (!rescueDbId) {
                alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡∏Å‡∏π‡πâ‡∏†‡∏±‡∏¢ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà");
                return;
            }

            try {
                const res = await fetch(`http://localhost:8080/api/rescues/main/${rescueDbId}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    }
                });

                if (!res.ok) {
                    console.log("ERROR:", res.status);
                    alert("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: " + res.status);
                    return;
                }

                const data = await res.json();
                console.log("API DATA:", data);

                // SET UI
                document.getElementById("userName").textContent = data.name || "-";
                document.getElementById("userPhone").textContent = data.rescueId || "-";
                document.getElementById("unitName").textContent = data.unit || "-";

                document.getElementById("teamName").textContent =
                    data.rescueTeamName ?? "‡πÑ‡∏°‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ó‡∏µ‡∏°";

                document.getElementById("teamCount").textContent =
                    data.teamInfo?.memberCount ?? 0;

            } catch (err) {
                console.error(err);
                alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ API");
            }
        });
    </script>


</body>
