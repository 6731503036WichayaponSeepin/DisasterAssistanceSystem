<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rescue Home</title>

    <style>
        :root {
            --blue: #0A53E4;
            --red: #D81324;
            --yellow: #F7B500;
            --navy: #1D1A72;
            --teal: #00B7A6;

            --radius-card: 18px;
            --radius-container: 26px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", sans-serif;
            background: var(--red);
            display: flex;
            justify-content: center;
            padding: 30px 14px;
        }

        .container {
            width: 100%;
            max-width: 440px;
            position: relative;
            background: white;
            border-radius: var(--radius-container);
            padding-bottom: 40px;
            min-height: 700px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .header {
            background: var(--blue);
            color: white;
            padding: 18px 22px 28px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
        }

        .avatar::after {
            content: "";
            width: 28px;
            height: 28px;
            background: url('data:image/svg+xml;utf8,<svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M12 14c-5 0-8 2.5-8 5v1h16v-1c0-2.5-3-5-8-5z"/></svg>');
            background-size: cover;
        }

        .user-name {
            font-size: 15px;
            font-weight: 700;
        }

        .user-phone {
            font-size: 12px;
            opacity: 0.9;
        }

        .menu-btn {
            cursor: pointer;
            padding: 6px 0 6px 6px;
        }

        .menu-btn span {
            display: block;
            width: 24px;
            height: 3px;
            margin-bottom: 5px;
            background: white;
            border-radius: 10px;
        }

        .content {
            margin-top: 40px;
            padding: 28px 22px 0;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            width: 100%;
            border-radius: 22px;
            padding: 22px;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 140px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .card-title {
            font-size: 22px;
            font-weight: 800;
        }

        .card-sub {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 6px;
        }

        .card-icon {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 40px;
            opacity: 0.85;
        }

        .card--red {
            background: var(--red);
        }

        .card--yellow {
            background: var(--yellow);
            color: #222;
        }

        .card--navy {
            background: var(--navy);
        }

        .card--teal {
            background: var(--teal);
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FFCB3C;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.25);
        }

        /* SIDE MENU */
        .side-menu {
            position: absolute;
            top: 0;
            right: -260px;
            width: 230px;
            height: 100%;
            background: #ffffff;
            box-shadow: -2px 0 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 50;
        }

        .side-menu.open {
            right: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            display: none;
            z-index: 40;
        }

        .overlay.show {
            display: block;
        }

        .menu-header {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 12px;
        }

        .back-btn {
            cursor: pointer;
            font-size: 20px;
        }

        .menu-item {
            padding: 10px 0;
            font-size: 15px;
            cursor: pointer;
        }

        .header-row div span#unitName {
            display: none !important;
        }

        .header-row div:has(#unitName)::before {
            content: "";
            display: none !important;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- HEADER -->

        <!-- SIDE MENU -->
        <div id="sideMenu" class="side-menu">

    <script>
        // ‡∏≠‡πà‡∏≤‡∏ô token ‡∏à‡∏≤‡∏Å URL ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏Å‡πá‡∏ö‡πÄ‡∏õ‡πá‡∏ô authToken
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromURL = urlParams.get("token");
        if (tokenFromURL) {
            localStorage.setItem("authToken", tokenFromURL);
        }

        document.addEventListener("DOMContentLoaded", async () => {

            const menuBtn = document.getElementById("menuBtn");
            const sideMenu = document.getElementById("sideMenu");
            const menuOverlay = document.getElementById("menuOverlay");
            const closeMenu = document.getElementById("closeMenu");

            function openMenu() {
                sideMenu.classList.add("open");
                menuOverlay.classList.add("show");
            }

            function closeMenuFn() {
                sideMenu.classList.remove("open");
                menuOverlay.classList.remove("show");
            }

            menuBtn.addEventListener("click", openMenu);
            closeMenu.addEventListener("click", closeMenuFn);
            menuOverlay.addEventListener("click", closeMenuFn);

            // NAV
            window.goToAccount = function () {
                const token = localStorage.getItem("authToken");
                window.location.href = "/pages/accountRescue.html?token=" + encodeURIComponent(token);
            };

            window.goToRescueTeam = function () {
                const token = localStorage.getItem("authToken");
                window.location.href = "/pages/rescueTeam.html?token=" + encodeURIComponent(token);
            };

            // ‡∏õ‡∏∏‡πà‡∏° Request ‚Üí caseSelection
            document.getElementById("cardRequest").addEventListener("click", () => {
                const token = localStorage.getItem("authToken");
                if (!token) {
                    alert("Token ‡∏´‡∏≤‡∏¢! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà");
                    return;
                }
                window.location.href = "/pages/caseSelection.html?token=" + encodeURIComponent(token);
            });

            document.getElementById("cardResponding").addEventListener("click", () => {
                const token = localStorage.getItem("authToken");
                if (!token) {
                    alert("Token ‡∏´‡∏≤‡∏¢! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà");
                    return;
                }
                window.location.href = "/pages/comingHelp.html?token=" + encodeURIComponent(token);
            });

            document.getElementById("cardCompleted").addEventListener("click", () => {
                const token = localStorage.getItem("authToken");
                if (!token) {
                    alert("Token ‡∏´‡∏≤‡∏¢! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà");
                    return;
                }
                window.location.href = "/pages/doneCases.html?token=" + encodeURIComponent(token);
            });


            const token = localStorage.getItem("authToken");
            let rescueDbId = localStorage.getItem("rescueDbId");

            if (!token) {
                alert("Token ‡∏´‡∏≤‡∏¢! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà");
                window.location.href = "/pages/signin.html";
                return;
            }

            if (!rescueDbId) {
                // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏ô localStorage ‡πÉ‡∏´‡πâ‡∏´‡∏¢‡∏∏‡∏î (‡∏£‡∏∞‡∏ö‡∏ö login ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏ß‡∏£‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ô set rescueDbId)
                alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡∏Å‡∏π‡πâ‡∏†‡∏±‡∏¢ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà");
                window.location.href = "/pages/signin.html";
                return;
            }

            try {
                const res = await fetch(`http://localhost:8080/api/rescues/main/${rescueDbId}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    }
                });

                if (!res.ok) {
                    console.log("ERROR:", res.status);
                    alert("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: " + res.status);
                    return;
                }

                const data = await res.json();

                // sync ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á localStorage
                localStorage.setItem("rescueDbId", data.rescueDbId);
                localStorage.setItem("isLeader", data.isLeader ? "true" : "false");

                // SET UI
                document.getElementById("userName").textContent = data.name || "-";
                document.getElementById("userPhone").textContent = data.rescueId || "-";
                document.getElementById("unitName").textContent = data.unit || "-";
                document.getElementById("teamName").textContent =
                    data.rescueTeamName ?? "‡πÑ‡∏°‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ó‡∏µ‡∏°";
                document.getElementById("teamCount").textContent =
                    data.teamInfo?.memberCount ?? 0;

            } catch (err) {
                console.error(err);
                alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ API");
            }
        });
    </script>

</body>
