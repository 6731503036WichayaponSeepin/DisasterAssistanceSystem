<style>
  :root{
    --blue:#0A53E4;
    --red:#E02424;
    --yellow:#F7B500;
    --navy:#1D1A72;
    --teal:#00B7A6;
    --card-radius:12px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    background:#f0f2f6;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:16px;
  }

  /* phone frame */
  .phone{
    width:min(360px,100%);
    height:640px;
    background:#fff;
    border-radius:0;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
    overflow:hidden;
    position:relative;
  }

  /* top blue header */
  .header{
    background:var(--blue);
    height:190px;
    padding:20px 18px 0;
    color:#fff;
    position:relative;
  }
  .header-row{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
  }
  .user-info{
    display:flex;
    align-items:center;
    gap:12px;
  }
  .avatar{
    width:52px;
    height:52px;
    border-radius:50%;
    border:2px solid #fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
  }
  .user-text .name{
    font-size:14px;
    font-weight:600;
    line-height:1.3;
    margin-bottom:2px;
  }
  .user-text .phone{
    font-size:12px;
    opacity:.9;
  }

  /* hamburger */
  .menu-btn{
    width:26px;
    cursor:pointer;
    padding-top:4px;
  }
  .menu-btn span{
    display:block;
    height:3px;
    border-radius:999px;
    background:#fff;
    margin-bottom:5px;
  }

  /* white sheet area */
  .sheet{
    position:absolute;
    left:0;
    right:0;
    bottom:0;
    top:150px;
    background:#fff;
    border-radius:18px 18px 0 0;
    padding:26px 20px 24px;
  }

  /* grid for 4 cards */
  .grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    grid-row-gap:18px;
    grid-column-gap:24px;
    justify-items:center;
  }

  .card{
    width:149px;
    max-width:100%;
    aspect-ratio:1/1;
    border-radius:var(--card-radius);
    box-shadow:0 8px 8px rgba(0,0,0,.25);
    padding:14px 12px;
    position:relative;
    color:#fff;
    overflow:hidden;
    cursor:pointer;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
  }
  .card-title{
    font-size:20px;
    font-weight:500;
    letter-spacing:-0.43px;
    text-shadow:0 8px 8px rgba(0,0,0,0.25);
    line-height:1.2;
  }
  .card-icon{
    align-self:flex-end;
    width:52px;
    height:52px;
    border-radius:50%;
    opacity:.85;
    display:flex;
    align-items:center;
    justify-content:center;

</style>
