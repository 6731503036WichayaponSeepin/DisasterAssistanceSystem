<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Request Type</title>
<style>
  :root{
    --blue:#0A53E4;
    --white:#FFFFFF;
    --red:#F23535;
    --yellow:#FFC928;
    --subtext:#E5E7EB;
    --card-radius:18px;
    --shadow-strong:0 16px 32px rgba(0,0,0,.25);
    --shadow-soft:0 10px 20px rgba(0,0,0,.18);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:var(--blue);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px 12px;
  }

  /* กรอบจอมือถือ */
  .phone{
    width:360px;
    max-width:100%;
    min-height:640px;
    background:var(--blue);
    color:#fff;
    border-radius:32px;
    box-shadow:var(--shadow-strong);
    overflow:hidden;
    position:relative;
  }

  /* แถบหัว */
  .appbar{
    padding:20px 18px 16px;
  }
  .appbar-row{
    display:flex;
    align-items:center;
  }
  .avatar{
    width:54px;
    height:54px;
    border-radius:50%;
    border:2px solid #fff;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-right:12px;
  }
  .avatar::before{
    content:"";
    width:22px;
    height:22px;
    border-radius:50%;
    border:2px solid #fff;
    border-bottom:none;
    box-shadow:0 9px 0 -6px #fff;
  }

  .user-text{
    font-size:13px;
    line-height:1.4;
    margin-right:auto;
  }
  .user-name{
    font-size:13px;
    font-weight:700;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width:160px;
  }
  .user-phone{
    font-size:11px;
    color:var(--subtext);
    margin-top:2px;
  }

  .menu-btn{
    width:24px;
    height:20px;
    border:none;
    background:none;
    padding:0;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    cursor:pointer;
  }
  .menu-btn span{
    height:2px;
    border-radius:999px;
    background:#fff;
  }

  .appbar-bottom{
    display:flex;
    align-items:center;
    margin-top:16px;
  }
  .role-label{
    font-size:12px;
    padding-left:4px;
  }

  .address-btn{
    margin-left:auto;
    display:inline-flex;
    align-items:center;
    font-size:11px;
    background:#2563F5;
    border-radius:8px;
    border:1px solid #5C8CF5;
    padding:6px 12px;
    color:#E5E7EB;
    cursor:pointer;
    box-shadow:0 6px 10px rgba(0,0,0,.22);
    transition:.15s transform ease,.15s box-shadow ease;
  }
  .address-btn:hover{
    transform:translateY(-1px);
    box-shadow:0 10px 16px rgba(0,0,0,.25);
  }
  .address-icon{
    width:16px;
    height:16px;
    border-radius:50%;
    border:1px solid #E5E7EB;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:11px;
    margin-right:6px;
  }

  /* ส่วนเนื้อหา */
  .content{
    background:var(--white);
    border-radius:26px 26px 0 0;
    padding:26px 20px 32px;
    box-shadow:0 -8px 20px rgba(0,0,0,.18);
    min-height:420px;
  }

  .card{
    border-radius:var(--card-radius);
    padding:18px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:var(--shadow-soft);
    color:#fff;
    cursor:pointer;
    transition:.15s transform ease,.15s box-shadow ease;
  }
  .card + .card{
    margin-top:22px;
  }
  .card:hover{
    transform:translateY(-3px);
    box-shadow:0 18px 26px rgba(0,0,0,.26);
  }
  .card-red{background:var(--red);}
  .card-yellow{
    background:var(--yellow);
    color:#111827;
  }

  .card-main{
    display:flex;
    flex-direction:column;
  }
  .card-text-main{
    font-size:24px;
    font-weight:800;
    letter-spacing:.04em;
  }
  .card-sub{
    font-size:11px;
    margin-top:6px;
    opacity:.95;
  }

  .card-icon{
    flex-shrink:0;
    margin-left:16px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .card-icon svg{
    display:block;
    height:54px;
    width:auto;
  }
  .card-yellow .card-sub{
    color:#111827;
  }

  /* เมนูแฮมเบอร์เกอร์ */
  .menu-panel{
    position:absolute;
    top:18px;
    right:18px;
    width:160px;
    background:#0F3FB1;
    border-radius:14px;
    box-shadow:0 14px 26px rgba(0,0,0,.35);
    padding:10px 8px;
    display:none;
    z-index:20;
  }
  .menu-panel.open{
    display:block;
  }
  .menu-item{
    width:100%;
    padding:8px 10px;
    border-radius:10px;
    border:none;
    background:transparent;
    color:#F9FAFB;
    font-size:13px;
    text-align:left;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }
  .menu-item + .menu-item{
    margin-top:4px;
  }
  .menu-item:hover{
    background:rgba(255,255,255,.12);
  }
  .menu-item span.label{
    flex:1;
  }
  .menu-item span.chevron{
    font-size:11px;
    opacity:.7;
  }

  @media (max-width:420px){
    body{
      padding:12px 6px;
      align-items:flex-start;
    }
    .phone{
      width:100%;
      min-height:100vh;
      border-radius:0;
      box-shadow:none;
    }
  }
</style>
</head>
<body>

      <button type="button" class="menu-item" id="btnAccount">
        <span class="label">Account</span>
        <span class="chevron">›</span>
      </button>
      <button type="button" class="menu-item" id="btnLogout">

    <header class="appbar">

      <div class="card card-red" id="cardSOS">

          <div class="card-text-main">SOS</div>
          <div class="card-sub">Evacuate from the area</div>
        </div>
        <div class="card-icon">

          </svg>
        </div>
      </div>

      <!-- Sustenance card -->
      <div class="card card-yellow" id="cardSustenance">
        <div class="card-main">
          <div class="card-text-main">Sustenance</div>
          <div class="card-sub">Water/food/medicine</div>
        </div>
        <div class="card-icon">
          <!-- SVG sustenance (เหมือนเดิม) -->
          <!-- ... ยก SVG เดิมทั้งหมดมาวาง (ตัดทอนในคำตอบ) ... -->
          <!-- วาง SVG ตัวเต็มที่คุณให้มา -->
        </div>
      </div>
    </main>
  </div>

<script>
  /* ============= CONFIG: ปรับ path ได้ตรงนี้ ============= */
  const API_BASE   = "http://localhost:8080";
const TOKEN_KEY  = "authToken";      // << ใช้ให้ตรงกับ signin
const ROLE_KEY   = "authRole";

const PAGE_SIGNIN   = "/";                     // หน้า signin
const PAGE_ACCOUNT  = "/pages/account.html";   // รอทำทีหลัง
const PAGE_ADDRESS  = "/pages/location";
const PAGE_MAP      = "/pages/map.html";


  document.addEventListener("DOMContentLoaded", () => {
    const token      = localStorage.getItem("token");    // key token
    const userNameEl = document.getElementById("userName");
    const userPhoneEl= document.getElementById("userPhone");

    // ถ้าไม่มี token ให้เด้งไป login
    //if (!token) {
     // window.location.href = PAGE_SIGNIN;
     // return;
   // }

    // ---------- ดึงข้อมูลผู้ใช้จาก backend ----------
    fetch(API_BASE + "/api/users/me", {
      headers:{
        "Authorization": "Bearer " + token,
        "Accept": "application/json"
      }
    })
    .then(res => {
      if (!res.ok) throw new Error("unauthorized");
      return res.json();
    })
    .then(data => {
      // สมมติ response มี name, phoneNumber
      userNameEl.textContent  = data.name || "User";
      userPhoneEl.textContent = data.phoneNumber || "";
    })
    .catch(err => {
      console.error("Load user failed:", err);
      userNameEl.textContent = "User";
      userPhoneEl.textContent = "";
      // ถ้า token เสีย ให้เคลียร์แล้วเด้งกลับ login
      // window.location.href = PAGE_SIGNIN;
    });

    // ---------- ปุ่มเมนู ----------
    const menuBtn   = document.getElementById("menuButton");
    const menuPanel = document.getElementById("menuPanel");
    const btnAccount= document.getElementById("btnAccount");
    const btnLogout = document.getElementById("btnLogout");

    menuBtn.addEventListener("click", () => {
      menuPanel.classList.toggle("open");
    });

    // คลิกข้างนอกให้เมนูปิด
    document.addEventListener("click", (e) => {
      if (!menuPanel.contains(e.target) && !menuBtn.contains(e.target)) {
        menuPanel.classList.remove("open");
      }
    });

    btnAccount.addEventListener("click", () => {
      window.location.href = PAGE_ACCOUNT;  // เปลี่ยน path ได้
    });

    btnLogout.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = PAGE_SIGNIN;
    });

    // ---------- ปุ่ม Address ----------
    const btnAddress = document.getElementById("btnAddress");
    btnAddress.addEventListener("click", () => {
      // เด้งไปหน้า address (หน้าที่เลือก/แก้ที่อยู่)
      window.location.href = PAGE_ADDRESS;
    });

    // ---------- ปุ่มเคส SOS / Sustenance ----------
    const cardSOS        = document.getElementById("cardSOS");
    const cardSustenance = document.getElementById("cardSustenance");

    cardSOS.addEventListener("click", () => {
      // ไปหน้าถัดไป พร้อมส่งชนิดเคสเป็น query param
      window.location.href = PAGE_MAP + "?type=SOS";
    });

    cardSustenance.addEventListener("click", () => {
      window.location.href = PAGE_MAP + "?type=SUSTENANCE";
    });

    // ถ้าภายหลังอยากสร้างเคสตรงนี้เลย ให้ใช้ fetch POST /api/cases
    // แล้วค่อย redirect ต่อได้เหมือนกัน
