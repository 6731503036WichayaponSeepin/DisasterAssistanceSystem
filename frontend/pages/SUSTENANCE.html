<title>Status Request - Sustenance</title>

<style>
    :root{
        --blue:#000000;
        --card-bg:#FFFFFF;
        --radius:28px;
        --font:'Inter', sans-serif;
        --shadow:0 6px 18px rgba(0,0,0,0.16);

        /* สีประจำ SUSTENANCE */
        --sus-yellow:#FFC319;

        /* สี Timeline แต่ละจุด */
        --point-1-color:#6B7280;
        --point-2-color:#6B7280;
        --point-3-color:#6B7280;
        --point-4-color:#6B7280;

        --timeline-line-color:#CFCFCF;
        --timeline-text-color:#111111;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:var(--font);}

    body{
        background:#0a53e4;
        min-height:100vh;
        display:flex;
        justify-content:center;
    }

    .container{
        width:min(420px,100%);
        background:var(--card-bg);
        margin-top:40px;
        padding:30px 24px;
        border-radius:var(--radius);
        box-shadow:var(--shadow);
        margin-bottom:40px;
        position:relative;
    }

    .back-btn{
        font-size:26px;
        cursor:pointer;
        color:var(--blue);
        margin-bottom:10px;
    }

    .title{
        font-size:26px;
        font-weight:800;
        color:#000;
        margin-bottom:26px;
    }

    /* SUSTENANCE card */
    .sus-card{
        background:var(--sus-yellow);
        border-radius:20px;
        padding:20px 20px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        box-shadow:0 10px 20px rgba(0,0,0,0.25);
        margin-bottom:40px;
    }

    .sus-title{
        font-size:22px;
        font-weight:700;
        color:#111;
    }

    .sus-sub{
        font-size:14px;
        margin-top:4px;
        opacity:.9;
        color:#111;
    }

    /* TIMELINE */
    .timeline{
        margin-left:25px;
        padding-left:10px;
    }

    .step-row{
        display:flex;
        align-items:center;
    }

    .point{
        width:18px;
        height:18px;
        border-radius:50%;
        margin-right:14px;
    }

    .p1{ background:var(--point-1-color); }
    .p2{ background:var(--point-2-color); }
    .p3{ background:var(--point-3-color); }
    .p4{ background:var(--point-4-color); }

    .step-text{
        font-size:16px;
        color:var(--timeline-text-color);
    }

    .line{
        width:3px;
        height:50px;
        background:var(--timeline-line-color);
        margin-left:7px;
    }
</style>
</head>

            <div class="step-text">Accept request</div>
        </div>

        <div class="line"></div>

        <div class="step-row">
            <div class="point p3"></div>
            <div class="step-text">Coming to help</div>
        </div>

        <div class="line"></div>

        <div class="step-row">
            <div class="point p4"></div>
            <div class="step-text">Succeed</div>
        </div>

    </div>
<button id="btnSendRequest"
        style="
            width:100%;
            padding:16px;
            background:#FFC319;
            color:white;
            font-size:18px;
            font-weight:700;
            border:none;
            border-radius:16px;
            margin-top:40px;
            box-shadow:0 6px 16px rgba(0,0,0,0.25);
            cursor:pointer;
        ">
        Send Request
    </button>
</div>

<script>
const API_BASE = "http://localhost:8080";
const TOKEN = localStorage.getItem("authToken");
const CASE_ID = new URLSearchParams(window.location.search).get("caseId");

/* เปลี่ยนสถานะแต่ละจุด */
function updateStatusUI(status){
    document.querySelector(".p1").style.background="var(--point-2-color)";
    document.querySelector(".p2").style.background="var(--point-2-color)";
    document.querySelector(".p3").style.background="var(--point-2-color)";
    document.querySelector(".p4").style.background="var(--point-2-color)";

    if (status === "NEW") {
        document.querySelector(".p1").style.background="var(--point-1-color)";
    }
    if (status === "ASSIGNED") {
        document.querySelector(".p1").style.background="var(--point-1-color)";
        document.querySelector(".p2").style.background="var(--point-1-color)";
    }
    if (status === "COMING") {
        document.querySelector(".p1").style.background="var(--point-1-color)";
        document.querySelector(".p2").style.background="var(--point-1-color)";
        document.querySelector(".p3").style.background="var(--point-1-color)";
    }
    if (status === "DONE") {
        document.querySelector(".p1").style.background="var(--point-1-color)";
        document.querySelector(".p2").style.background="var(--point-1-color)";
        document.querySelector(".p3").style.background="var(--point-1-color)";
        document.querySelector(".p4").style.background="var(--point-1-color)";
    }
}

/* โหลดสถานะจาก backend */
async function loadStatus(){
    if (!TOKEN || !CASE_ID) return;

    try {
        const res = await fetch(`${API_BASE}/api/cases/status/${CASE_ID}`, {
            headers: { "Authorization": "Bearer " + TOKEN }
        });

        const data = await res.json();
        console.log("STATUS SUSTENANCE:", data.status);

        updateStatusUI(data.status);

    } catch (e){
        console.error(e);
    }
}

document.addEventListener("DOMContentLoaded", loadStatus);
</script>


</body>
</html>
