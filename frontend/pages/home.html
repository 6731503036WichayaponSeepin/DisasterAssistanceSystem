<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Request Type</title>
<style>
  :root{
    --blue:#0A53E4;
    --white:#FFFFFF;
    --red:#F23535;
    --yellow:#FFC928;
    --subtext:#D1D5DB;
    --card-radius:18px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:var(--blue);
    display:flex;
    justify-content:center;
    align-items:flex-start;
  }

  /* กรอบจอมือถือ */
  .phone{
    width:320px;
    min-height:100vh;
    background:var(--blue);
    color:#fff;
  }

  /* แถบหัว */
  .appbar{
    padding:24px 18px 20px;
  }
  .appbar-row{
    display:flex;
    align-items:center;
  }
  .avatar{
    width:52px;
    height:52px;
    border-radius:50%;
    border:2px solid #fff;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-right:10px;
  }
  .avatar::before{
    content:"";
    width:22px;
    height:22px;
    border-radius:50%;
    border:2px solid #fff;
    border-bottom:none;
    box-shadow:0 10px 0 -6px #fff;
  }

  .user-text{
    font-size:13px;
    line-height:1.4;
    margin-right:auto;
  }
  .user-name{
    font-size:13px;
    font-weight:700;
  }
  .user-phone{
    font-size:11px;
    color:var(--subtext);
  }

  .menu-btn{
    width:22px;
    height:18px;
    border:none;
    background:none;
    padding:0;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    cursor:pointer;
  }
  .menu-btn span{
    height:2px;
    border-radius:999px;
    background:#fff;
  }

  .appbar-bottom{
    display:flex;
    align-items:center;
    margin-top:18px;
  }
  .role-label{
    font-size:12px;
    padding-left:5px;
  }
  .address-btn{
    margin-left:auto;
    display:inline-flex;
    align-items:center;
    font-size:11px;
    background:#2466F0;
    border-radius:4px;
    border:1px solid #5C8CF5;
    padding:6px 12px;
    color:#E5E7EB;
  }
  .address-icon{
    width:16px;
    height:16px;
    border-radius:50%;
    border:1px solid #E5E7EB;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:11px;
    margin-right:6px;
  }

  /* ส่วนเนื้อหา */
  .content{
    background:var(--white);
    border-radius:26px 26px 0 0;
    padding:30px 18px 40px;
    box-shadow:0 -8px 16px rgba(0,0,0,.15);
    min-height:calc(100vh - 112px);
  }

  .card{
    border-radius:var(--card-radius);
    padding:18px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 10px 18px rgba(0,0,0,.22);
    color:#fff;
  }
  .card + .card{
    margin-top:28px;
  }
  .card-red{background:var(--red);}
  .card-yellow{
    background:var(--yellow);
    color:#111827;
  }

  .card-text-main{
    font-size:26px;
    font-weight:800;
    letter-spacing:.04em;
  }
  .card-sub{
    font-size:11px;
    margin-top:6px;
    opacity:.9;
  }

  .card-icon{
    flex-shrink:0;
    margin-left:16px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .card-icon svg{
    display:block;
    height:50px;   /* ปรับขนาดไอคอนได้จากตรงนี้ */
    width:auto;
  }

  .card-yellow .card-sub{
    color:#111827;
  }
</style>
</head>
<body>
  <div class="phone">
    <header class="appbar">
      <div class="appbar-row">
        <div class="avatar"></div>
        <div class="user-text">
          <div class="user-name">นางสาว เจนจิรา อนุศรณ์</div>
          <div class="user-phone">081-123-4567</div>
        </div>
        <button class="menu-btn" aria-label="menu">
          <span></span><span></span><span></span>
        </button>
      </div>
      <div class="appbar-bottom">
        <span class="role-label">User</span>
        <button class="address-btn" type="button">
          <span class="address-icon">+</span>
          <span>Address</span>
        </button>
      </div>
    </header>
